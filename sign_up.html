<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empowering the Nation - Sign Up</title>
<link rel="stylesheet" href="style.css">
<style>
    /* ===== General Styles ===== */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f3f3f1;
      color: #000;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    h1 {
      text-align: center;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== Header ===== */
    header {
      background-color: #006d5b;
      border-bottom: 2px solid #e8f0ed;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #006d5b;
      object-fit: cover;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
      font-weight: bold;
    }

     nav ul li a {
      color: #e8f0ed;
      padding: 6px 10px;
      border-radius: 5px;
      transition: 0.3s;
      white-space: nowrap;
    }

   nav ul li a:hover,
    .currentPage > a {
      background-color:#e8f0ed ;
      color: #006d5b;
    }
    

     nav ul li .dropdown {
      display: none;
      position: absolute;
      top: 35px#e8f0ed;
      left: 0;
      background-color: #006d5b;
      border: 1px solid ;
      border-radius: 5px;
      list-style: none;
      padding: 5px 0;
      min-width: 150px;
      z-index: 1000;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    nav ul li .dropdown li {
      padding: 5px 15px;
    }

    nav ul li .dropdown li:hover {
      background-color: #006d5b;
      color: #fff;
    }

    /* ===== Search Bar + Profile ===== */
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 3px 10px;
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
      width: 120px;
    }

    .search-bar button {
      border: none;
      background: none;
      cursor: pointer;
    }

    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid #006d5b;
    }

    /* ===== Hero Section ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 300px;
      background-image: url('_images/contact.jpg'); /* replace with your contact image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      color: white;
      font-size: 36px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      margin: 0;
    }

    /* ===== Main Content ===== */
    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .content h2 {
      color: #006d5b;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      text-align: left;
      margin-bottom: 20px;
    }

    /* ===== Contact Form ===== */
    form {
      background-color: #e8f0ed;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }

    form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #004d40;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    form button {
      background-color: #006d5b;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    form button:hover {
      background-color: #004d40;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #006d5b;
      margin: 40px 0;
    }

    /* ===== Footer ===== */
    footer {
      background-color: #e8f0ed;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #006d5b;
    }

    footer p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    footer a {
      font-weight: bold;
      color: #000;
      margin: 0 5px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      .hero h1 {
        font-size: 28px;
      }

      .content p {
        text-align: left;
      }
    }

    .back-button {
  position: fixed;
  top: 20px;
  left: 100px;
  font-size: 20px;
  background-color: white;
  color: #006d5b;
  padding: 8px 12px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 10000;
  display: flex;
  align-items: center;
  gap: 5px;
}

.back-button:hover {
  background-color: #e0e0e0;
}

  </style>
</head>
<body>
  <!-- Back Button -->
<a href="javascript:history.back()" class="back-button">‚Üê Back</a>


<header>
  <div class="header-container">
    <div class="logo">
  <img src="_images/logo.jpg" alt="Logo">
</div>
    <nav id="topLinks">
      <ul>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="six_month_courses.html">Six Month Courses</a></li>
        <li><a href="six_week_courses.html">Six Week Courses</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li class="currentPage"><a>Sign Up</a></li>
        <li><a href="log_in.html">Log In</a></li>
      </ul>
    </nav>
  </div>
</header>

<section>
  <h2>Sign Up</h2>
  <form id="signUpForm">
    <input type="text" placeholder="Full Name" required><br>
    <input type="email" placeholder="Email Address" required><br>
    <input type="tel" placeholder="Phone Number" required><br>
    <input type="password" placeholder="Password" required><br>
    <input type="password" placeholder="Confirm Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="log_in.html">Log In here</a></p>
</section>

<footer>
  <div class="footer-container">
    <p>&copy; 2025 Empowering the Nation. All Rights Reserved.</p>
  </div>
</footer>

<script>
document.getElementById('signUpForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('üéâ Sign Up successful! Redirecting to login page...');
  window.location.href = 'log_in.html';
});
</script>

</body>
</html>
